<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile *ngFor="let left of leftTemp" [colspan]="left.col" [rowspan]="left.row">
        <content>
            <div class="left">
                <h3 id="leftside1">{{left.title}}</h3>
                <br />
                <h5 id="leftside2">{{left.subtitle}}</h5>
                <br />
                <a href="/get-started">
                    <button mat-raised-button color="primary" id="leftside3">
                        {{left.button}}
                    </button>
                </a>
            </div>
        </content>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let right of rightTemp" [colspan]="right.col" [rowspan]="right.row" id="rightside">
        <content>
            <img src={{right.image}}>
        </content>
    </mat-grid-tile>
</mat-grid-list>
