<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile *ngFor="let left of topTemp['left']" [colspan]="2" [rowspan]="9" id="topFade">
        <content>
            <div class="left">
                <h3 id="leftside1">{{left.title}}</h3>
                <br />
                <h5 id="leftside2">{{left.subtitle}}</h5>
                <br />
                <a href="/get-started">
                    <button mat-raised-button color="primary" id="leftside3">
                        {{left.button}}
                    </button>
                </a>
            </div>
        </content>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let right of topTemp['right']" [colspan]="2" [rowspan]="9" id="rightside">
        <content>
            <img src={{right.image}}>
        </content>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let le of botTemp['right']" [colspan]="2" [rowspan]="9" id="bottomFade">
        <content>
            <div class="left">
                <h3 id="leftside1">{{le.title}}</h3>
                <br />
                <h5 id="leftside2">{{le.subtitle}}</h5>
                <br />
                <a href="/get-started">
                    <button mat-raised-button color="primary" id="leftside3">
                        {{le.button}}
                    </button>
                </a>
            </div>
        </content>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let ri of botTemp['left']" [colspan]="2" [rowspan]="9" id="rightside">
        <content>
            <img src={{ri.image}}>
        </content>
    </mat-grid-tile>
</mat-grid-list>
